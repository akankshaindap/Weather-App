<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter your City" spellcheck="false">
            <img src="assets/search.png" alt="search">
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            
            <img src="/assets/rain.png" class="weather-icon">
            <h1 class="temp">
            </h1>
            <h3 class="name"></h3>
            <h2 class="city"></h2>

            <div class="details">
                <div class="col"><img src="/assets/humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col"><img src="/assets/wind.png">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
                
       </div>
        <div class="details">
                <div class="col"><img src="/assets/pressure.png">
                    <div>
                        <p class="pressure"></p>
                        <p>Pressure</p>
                    </div>
                </div>
                
                <div class="col"><img src="/assets/feel.png">
                    <div>
                        <p class="real-feel"></p>
                        <p>Feel</p>
                    </div>
                </div>
                
            </div>  
            
            </div>
        </div>
    <script src="app.js"></script>
</body>
</html>
